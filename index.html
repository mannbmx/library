<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1 class="title">LIBRARY</h1>
    </div>
    <div class="buttonCont">
        <button class="add" onclick="openForm()">Add Book</button>
    </div>
    <div class="formCont">
        <form class='addForm' action="">
            <button type="button" class="closeForm" onclick="closeForm()">X</button>

            <label for="title">Title:</label>
            <input id='title' type="text" required name="title">

            <label for="author">Author:</label>
            <input id='author' type="text" required name="author">

            <label for="pages">Number of pages:</label>
            <input id="pages" type="number" required name="pages">

            <label for="read">Have you read it?</label>
            <input id="read" type="checkbox">

            <button type='button'class="formSubmit" onclick="getVal()">Add</button>

        </form>



    </div>
    <div class="content">

    </div>
    <div></div>
</body>
</html>
